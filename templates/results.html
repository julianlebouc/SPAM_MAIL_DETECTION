        <style>
            header.masthead {
                position: relative;
                background-size: cover;
                background-position: center center;
                height: 100vh; /* Adjust the height as needed */
                background: rgba(255, 255, 255, 0.5); /* White background with 0.5 alpha (adjust as needed) */
                overflow: hidden; /* Ensure the background covers the entire header */
                text-align: center;
            }

            header.masthead img {
                width: 100%;
                height: 100%;
                object-fit: cover; /* Ensure the image covers the entire container */
                opacity: 0.5; /* Set the opacity of the image (0.5 for 50% transparency) */
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1; /* Send the image to the background */
            }

            .container {
                position: relative;
                z-index: 1; /* Ensure the content is above the background */
            }

            .site-heading {
                position: relative;
                padding-top: 150px; /* Adjust the padding as needed */
            }
